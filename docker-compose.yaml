services:
  microtasks:
    container_name: microtasks
    restart: always
    build:
      dockerfile: Dockerfile
    volumes:
      - ./src:/app/src
    environment:
      - CLICKHOUSE_HOST=http://172.17.0.1:8123
      - CLICKHOUSE_USER
      - CLICKHOUSE_PASSWORD
      - S3_ACCESS_KEY_ID
      - S3_SECRET_ACCESS_KEY
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      bridge:
        ipv4_address: 172.29.0.10

networks:
  bridge:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16
